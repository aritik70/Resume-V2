<svg width="400" height="140" viewBox="0 0 400 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Box -->
  <rect x="20" y="20" width="100" height="100" stroke="url(#gradient1)" stroke-width="3" fill="none" rx="2"/>
  
  <!-- Lamp Top -->
  <line x1="50" y1="20" x2="90" y2="20" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Lamp Shade -->
  <path d="M 55 20 L 45 35 L 65 35 Z" fill="url(#gradient2)"/>
  
  <!-- Letter i -->
  <line x1="40" y1="55" x2="40" y2="95" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
  <circle cx="40" cy="45" r="3" fill="#EC4899"/>
  
  <!-- Letter i second -->
  <line x1="60" y1="55" x2="60" y2="95" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="45" r="3" fill="url(#gradient1)"/>
  
  <!-- Letter N -->
  <line x1="75" y1="95" x2="75" y2="55" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="55" x2="100" y2="95" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="95" x2="100" y2="55" stroke="url(#gradient2)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text: NEWHIRE -->
  <text x="140" y="70" font-family="Inter, -apple-system, sans-serif" font-size="42" font-weight="800" fill="url(#gradient2)" letter-spacing="-1">NEWHIRE</text>
  
  <!-- Tagline -->
  <text x="140" y="95" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6B7280" letter-spacing="1">YOUR RESUME. YOUR NEXT STEP</text>
</svg>
